<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contador de Números</title>
</head>
<body>
    <header>
        <h1>Contador de Números</h1>
    </header>
    <section>
        <div>
            <p>Digite um número (1 á 100): 
                <input type="number" id="txtn" name="txtn">
                <input type="button" value="Adicionar" onclick="add()">
            </p>
        </div>
        <div>
            <select name="result" id="result" size="7">

            </select>
            <p><input type="button" value="Finalizar" onclick="fim()"></p>
        </div>
        <div id="final">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
